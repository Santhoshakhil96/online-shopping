<div>
    <mat-toolbar>
      <div fxFlex fxLayoutAlign="flex-start center" fxLayoutGap="15px">
        <button mat-icon-button><mat-icon  matBadgeColor="warn" routerLink="/home" routerLinkActive="active">arrow_back</mat-icon></button>
        <h2><strong style="color: yellow;">M</strong>art Cart</h2>
      </div>
    </mat-toolbar>
  </div>
  
  <br><br>
  <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element; let i = index;" class="left-text">{{i+1}}</td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element" class="left-text">{{element.title}}
          </td>
          <td mat-footer-cell *matFooterCellDef> </td>

        </ng-container>
    
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Image</th>
          <td mat-cell *matCellDef="let element" class="left-text"><img src={{element.img}}  width="100" height="150" alt="photo"></td>
          <td mat-footer-cell *matFooterCellDef>  </td>

        </ng-container>


        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.price | currency:"INR"}} </td>
          <td mat-footer-cell *matFooterCellDef> {{gettotal() | currency:"INR"}} </td>
        </ng-container>


        <ng-container matColumnDef="Remove">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Remove from cart </th>
          <td mat-cell *matCellDef="let element;" class="left-text"><button mat-raised-button color="primary" (click)= delete(element)>Remove</button>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> 
      </table>
    
  </div>
  <br><br><br><br>
