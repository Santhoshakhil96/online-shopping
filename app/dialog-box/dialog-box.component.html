<div>
  <mat-toolbar style="color: #ff523b;">
    <h2 style="color: #ff523b;"><strong>M</strong>art Cart</h2>
    <div fxFlex fxLayoutAlign="flex-end center" fxLayoutGap="15px">
      <button mat-icon-button><mat-icon  matBadgeColor="warn" routerLink="/adminpage" routerLinkActive="active">arrow_back</mat-icon></button>
  </div>
  </mat-toolbar>
</div>

<br>
<h3>To View Employee Details</h3>
<button mat-button (click)="toview()" color="primary">To View</button>

<br><br>
<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let element" class="left-text">{{element.id}}  
            <!-- <button mat-stroked-button color="primary" (click)="openRecord(element.name, element.email)">View</button> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element" class="left-text">{{element.email}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.firstname | uppercase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.lastname}} </td>
      </ng-container>


      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Photo </th>
        <td mat-cell *matCellDef="let element" class="left-text"><img src={{element.avatar}}  width="50" height="auto" alt="photo"> </td>
      
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
