<div>
    <mat-toolbar>
      <h1 style="color: #ff523b;">M</h1>art Cart
      <div fxFlex fxLayoutAlign="flex-end center" fxLayoutGap="15px">
        <button mat-icon-button><mat-icon  matBadgeColor="warn" routerLink="/login" routerLinkActive="active">logout</mat-icon></button>
    </div>
    </mat-toolbar>
  </div>
  
<div class="imgbg" style="background-image:url(../../assets/pexels-min-an-1087727.jpg); height: 100%; background-repeat: no-repeat; width: 100%;">
<div fxLayout="column" fxLayoutAlign="space-around center" style="text-align: center; padding-top: 120px;" >
  <mat-card style="width: 400px; " fxLayout="column" fxLayoutAlign="center"><h1>Sign Up</h1>
    <form [formGroup]="signinform">
        <mat-card-content fxLayout="column">
            
            <mat-form-field class="signinpage">
                <input matInput placeholder="First Name" name="first"  formControlName="firstname" required>
            </mat-form-field>

            <mat-form-field class="signinpage">
                <input matInput placeholder="Last Name"  name="first"  formControlName="lastname" required>
            </mat-form-field>

            <mat-form-field class="signinpage">
                <input matInput placeholder="User Name"  name="first"  formControlName="username" required>
            </mat-form-field>
          

            <mat-form-field class="signinpage">
                <input  type="text" matInput placeholder="Email" [(ngModel)]="inputname" name="first" formControlName="emailid" required>
                <mat-error *ngIf="signinform.get('emailid').invalid">Invalid Mailid</mat-error>
            </mat-form-field>

            <mat-form-field class="signinpage">
                <input type="password" matInput placeholder="Password" [(ngModel)]="inputpwd" name="first" formControlName="password" required>
                <mat-error *ngIf="signinform.get('password').invalid">Password</mat-error>
            </mat-form-field>
        

            <div fxLayoutAlign="space-around">
                <button mat-raised-button class="loginbtn2"color="warn" (click)="signup()">Register</button>
            </div> 
        </mat-card-content>
    </form>    
  </mat-card>
</div>
</div>
